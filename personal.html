  <h1>Student Registration Form</h1>
  <h3><u>*Personal Information*</u></h3>

  <form id="page1Form" novalidate>

    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" name="Data[Name]">
    <small class="error" id="name-error"></small>

    <label>Father's Name:</label>
    <input type="text" id="father" placeholder="Enter your Father Name" name="Data[FatherName]">
    <small class="error" id="father-error"></small>

    <label>Mother's Name:</label>
    <input type="text" id="mother" placeholder="Enter your Mother Name" name="Data[MotherName]">
    <small class="error" id="mother-error"></small>

    <label>Gender:</label>
    <div>
      <input type="radio" name="gender" value="Male" name="Data[Gender]"> Male
      <input type="radio" name="gender" value="Female" name="Data[Gender]"> Female
    </div>
    <small class="error" id="gender-error"></small>

    <label>Date of Birth:</label>
    <input type="date" id="DOB" name="Data[DOB]">
    <small class="error" id="dob-error"></small>

    <label>Mobile No.:</label>
    <input type="text" id="mobile" placeholder="Enter 10-digit Mobile No." name="Mobile">
    <small class="error" id="mobile-error"></small>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your Email" name="Data[Email]">
    <small class="error" id="email-error"></small>

    <label>Address:</label>
    <textarea id="address" placeholder="Enter your Address" name="Data[Address]"></textarea>
    <small class="error" id="address-error"></small>

    <input type="submit" value="Next Page â†’" class="submit">

  </form>

  <script>
    
const page1Form = document.getElementById("page1Form");

if (page1Form) {
  page1Form.addEventListener("submit", function (e) {
    e.preventDefault();

    
    let name = document.getElementById("name").value.trim();
    let father = document.getElementById("father").value.trim();
    let mother = document.getElementById("mother").value.trim();
    let gender = document.querySelector("input[name='gender']:checked");
    let dob = document.getElementById("DOB").value;
    let mobile = document.getElementById("mobile").value.trim();
    let email = document.getElementById("email").value.trim();
    let address = document.getElementById("address").value.trim();

    
    if (name === "" || father === "" || mother === "" || !gender || dob === "" ||
        mobile === "" || email === "" || address === "") {
      alert("Please fill all fields before proceeding.");
      return;
    }

    if (mobile.length !== 10 || isNaN(mobile)) {
      alert("Mobile number must be 10 digits.");
      return;
    }

    if (!email.includes("@") || !email.includes(".")) {
      alert("Enter a valid email address.");
      return;
    }

    
    let data = {
      name,
      father,
      mother,
      gender: gender.value,
      dob,
      mobile,
      email,
      address
    };

    localStorage.setItem("studentData", JSON.stringify(data));

    
    window.location.href = "college.html";
  });
}

  </script>
